<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS - Form Validation</title>
	<link href="css/general.css" rel="stylesheet">
</head>
<body>
	<form>
		<div>
			<label for="username">Username</label>
			<input id="username" name="username" required>
			<strong class="user-available" data-status="unchecked">Available</strong>
		</div>
		
		
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<strong>Password requirements</strong>
			<ul class="pass-reqs">
				<li class="pass-length">At least 6 characters</li>
				<li class="pass-lower">1 lowercase letter</li>
				<li class="pass-upper">1 uppercase letter</li>
				<li class="pass-num">1 number</li>
				<li class="pass-symbol">1 symbol</li>
			</ul>
		</div>
		
		
		<div>
			<label for="email">E-mail</label>
			<input type="email" id="email" name="email" required>
			<strong class="email-available" data-status="unchecked">Available</strong>
		</div>
		
		
		<div>
			<label for="city">City</label>
			<input id="city" name="city" required>
			<strong>City requirements</strong>
			<ul class="city-reqs">
				<li class="city-lowerupper">lowercase and uppercase letters only</li>
				<li class="city-num-symbol">no numbers and no symbols</li>
			</ul>
		</div>
		
		<div>
			<fieldset>
				<input type="radio" name="country" id="country" value="canada" class="countries">
				<label for="canada">Canada</label>
				<input type="radio" name="country" id="country" value="us" class="countries">
				<label for="us">Us</label>
			</fieldset>
		</div>
		<div id="filladdress"></div>
	</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/form-validation.js"></script>
</body>
</html>
